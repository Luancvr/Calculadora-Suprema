<body>
  <h1>Calculadora</h1>
  <center>
    <div class="container-principal">
<div class="container-secundario">
    <div class="janelaresultados">
  <h2>Itens do Pedido:</h2>
      <div class="table-wrapper">

    <tbody id="resultados"></tbody>
  </table>
      </div>
  <h2 id="total"></h2>
  
  <script src="script.js"></script>
           <script>
             function copyTable() {
  const table = document.getElementById("resultados-tabela");
  const range = document.createRange();
  range.selectNode(table);
  window.getSelection().addRange(range);

  try {
    const sucesso = document.execCommand("copy");
    if (sucesso) {
      alert("Tabela copiada para a área de transferência!");
    } else {
      alert("Não foi possível copiar a tabela.");
    }
  } catch (err) {
    console.log("Erro ao copiar tabela:", err);
    alert("Não foi possível copiar a tabela.");
  }

  window.getSelection().removeAllRanges();
}
      </script>
      
  <center><button type="button2" onclick="copyTable()">Copiar</button> <button type="button3" onclick="limparResultados()">Limpar</button></center>
      
          
      
  </div>
  <form>
    <label for="material">Material:</label>
    <select id="material">
      <option value="placa">Placa</option>
      <option value="adesivo_recorte">Adesivo com recorte</option>
      <option value="adesivo">Adesivo</option>
      <option value="adesivo_instalacao">Adesivo com instalação</option>
      <option value="adesivo_pvc">Adesivo no PVC</option>
      <option value="adesivo_pvc_4x4">Adesivo no PVC 4x4</option>
      <option value="papel">Papel</option>
      <option value="lona_ilhos">Lona com Ilhós</option>
      <option value="lona">Lona</option>
    </select>
    <br>
    <label for="tamanho">Largura (cm):</label>
    <input type="number" placeholder="Largura (cm)" id="largura" required>
    <br>
    <label for="largura"> Altura (cm):</label><input type="number" placeholder="Altura (cm)" id="tamanho" required>
    <br>
    <label for="quantidade">Unidades:</label>
    <input type="number" placeholder="Quantidade" id="quantidade">
    <br>
    <div><label for="instalacao_outra_cidade">Taxa de Instalação<input type="checkbox" id="instalacao_outra_cidade" name="instalacao_outra_cidade"></label></div>

    <div>
      <a href="#resultados"><button type="button" onclick="calcular()">Calcular</button></a>
    </div>
  </form>
